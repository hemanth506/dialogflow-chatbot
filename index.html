<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogflow Chatbot</title>
  <link rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }

    #clear-session {
      z-index: 999;
      position: fixed;
      bottom: 25px;
      right: 220px;
    }
  </style>
</head>

<body>
  <button class="btn btn-primary" id="clear-session">Clear session</button>
  <df-messenger location="us-central1" project-id="cx-transformation" agent-id="d5726e24-b978-4e86-965c-72ba4b5297d5"
    language-code="en" max-query-length="-1" allow-feedback="all">
    <df-messenger-chat-bubble chat-title="Compound Entity V2 - Dev">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>

<script>
  const clearSession = document.getElementById("clear-session");
  clearSession.addEventListener("click", () => {
    sessionStorage.clear();
    location.reload();
  })
</script>

</html>
